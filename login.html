<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="cms admin panel" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7d35781f0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>

    <title>AdminStrap | Account login</title>
  </head>
  <body>
    <!--    navbar      -->
    <nav class="navbar navbar-expand-md navbar-default">
      <div class="container">
        <a href="index.html" class="navbar-brand"> Dashboard </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
        </div>
      </div>
    </nav>

    <!--    header      -->
    <header id="header" class="py-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
             
              Admin Area
              <small class="text-muted"> Accont Login</small>
            </h1>
          </div>
         
        </div>
      </div>
    </header>

    <!--    breadcrumb      -->
    

    <!--    main    -->
    <section id="main">
      <div class="container-fluid">
        <div class="row">
          
          <div class="col-md-4 col-md-offset-4">
            <form  id="login" action="index.html" class="well">
                <div class="form-group">
                    <label for="">Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn-default btn-block" >Login</button>
            </form>
        </div>
      </div>
    </section>

    <footer
      id="footer"
      class="d-flex justify-content-center align-items-center bg-dark text-center text-white mt-5"
    >
      <p class="m-0">
        Copyright AdminStrap, &copy; 2023 <br />
        Inspired by Ifan. Built by
        <a href="https://twitter.com/TutulDevs" class="link">Ifan</a>
      </p>
    </footer>

    <!--    modals  -->
    

    <script>
      CKEDITOR.replace("editor1");
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
